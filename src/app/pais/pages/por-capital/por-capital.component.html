<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            placeholder="Buscar por Capital...">
        </app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayerror" 
    class="alert alert-danger">
    Nose encontro nada con el termino {{termino}}
</div>

<div *ngIf="paises.length> 0" 
    class="row">
    <div class="col">
        <app-pais-tabla [paises]="this.paises"></app-pais-tabla>
    </div>
</div>
